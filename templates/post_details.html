{% extends 'base.html' %}
{% block page_title%}
{{page_title}}

{%endblock%}

{% block content %}
<div class="container-fluid">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>

    <p class="fst-italic">By {{posted_by}}</p>
    <div class="btn-group mr-2" role="group">
        <div><a href="/users/{{post.user_id}}" class=" m-1 btn btn-outline-primary" href=""> Cancel </a></div>
        <div >
            <form action="/posts/{{post.id}}/edit" method="GET">
                <button class="m-1 btn btn-primary">Edit</button>
            </form>
        </div>
        <div >
            <form action="/posts/{{post.id}}/delete" method="POST">
                <button class="m-1 btn btn-danger">Delete</button>
            </form>
        </div>
    </div>


</div>

{% endblock %}
