{% extends 'base.html' %}
{% block page_title%}
{{page_title}}
{%endblock%}

{% block content %}
<form 
method="POST">
    <div class="container-fluid ">
        <h1 class="h1">Add Post for {{user.get_full_name()}}</h1>
        <div class="mb-2 form-group">
            <label for="title" class="form label">Title</label>
            <input type="text" name="title" class="form-control w-25" id="title" aria-describedby="title">
          </div>
          <div class="mb-2 form-group">
            <label for="content" class="form label">Content</label>
            <textarea class="form-control w-25" name="content" id="content" aria-describedby="content"></textarea>
        </div>    
        <div class="form-group">
            <div class="ml-auto mr-3">
                <a href="/users/{{user.id}}"><button type="button" class="btn btn-info">Cancel</button></a>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
       
        </div>
         
         
    </div>

    
</form>

{% endblock %}
