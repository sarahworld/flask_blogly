{% extends 'base.html' %}

{% block page_title %}
{{page_title}}

{% endblock%}

{% block content %}
<div class="container-fluid">
    <h1 class="h1">Blogly Recent Posts</h1>
{% for post in posts %}
    <h2 class="h2">{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>By {{post.user.get_full_name()}} on {{friendly_date}}</p>

{% endfor %}
</div>


{% endblock%}
