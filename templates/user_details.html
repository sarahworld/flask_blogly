{% extends 'base.html' %}
{% block page_title%}
{{page_title}}

{%endblock%}

{% block content %}

<div class="container-fluid">
    <div class="row w-50 h-25">
        <div class="col">
            <img class="img-thumbnail small" src={{user.image_url}} alt="">
        </div>
        <div class=" col">
            <div class="row">
                <h1 class="m-1 h1">{{user.get_full_name()}}</h1>
            </div>
           
            <div class="btn-group" role="group">
                <div class="col m-1">
                    <form action="/users/{{user.id}}/edit" method="GET">
                        <button class="btn btn-primary">Edit</button>
                    </form>
                </div>
                <div class="col m-1">
                    <form action="/users/{{user.id}}/delete" method="POST">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>

            <div  class="row">
                
                {% if posts %}
                <h2 class="h2">Posts</h2>
                <ul>
                    {%for post in posts%}
                    <li><a class="text-decoration-none" href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <h2 class="h2">No Posts Yet!</h2>
                {% endif %}

            </div>
            <form action="/users/{{user.id}}/posts/new" method="GET">
                <input class=" btn btn-primary " type="submit" value="Add Post" />
            </form>
        </div>
    </div></div>
</div>


{% endblock %}
