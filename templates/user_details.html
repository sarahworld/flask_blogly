{% extends 'base.html' %}
{% block page_title%}
{{page_title}}

{%endblock%}

{% block content %}


    <div class=" m-2 row w-25 h-25">
        <div class="col">
            <img class="img-thumbnail small" src={{user.image_url}} alt="">
        </div>
        <div class=" col">
            <div class="row">
                <h1 class="m-1 h1">{{user.get_full_name()}}</h1>
            </div>
           
            <div class=" row position relative">
                <div class="col-3 align-self-end">
                    <form action="/users/{{user.id}}/edit" method="GET">
                        <button class="btn btn-primary">Edit</button>
                    </form>
                </div>
                <div class="col-2 align-self-end">
                    <form action="/users/{{user.id}}/delete" method="POST">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
       
              
        </div>
      
    
    </div>


    



</div>




{% endblock %}
